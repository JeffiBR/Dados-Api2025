<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Cestas Básicas - Comparador de Preços</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div id="user-menu-placeholder"></div>
    
    <div class="container my-5">
        <h1 class="mb-4">Gerenciamento de Cestas Básicas</h1>
        <p class="text-muted">Crie até 3 cestas, cada uma com no máximo 25 produtos.</p>
        
        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#createBasketModal" id="btnCreateBasket">
            <i class="bi bi-plus-circle"></i> Criar Nova Cesta
        </button>
        
        <div id="basketsList" class="row">
            </div>

        <h2 class="mt-5" id="resultsTitle" style="display: none;">Resultados da Busca em Tempo Real</h2>
        <div id="realtimeResults" class="table-responsive">
            </div>
    </div>

    <div class="modal fade" id="createBasketModal" tabindex="-1" aria-labelledby="createBasketModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createBasketModalLabel">Criar Nova Cesta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createBasketForm">
                        <div class="mb-3">
                            <label for="basketName" class="form-label">Nome da Cesta:</label>
                            <input type="text" class="form-control" id="basketName" required maxlength="100">
                        </div>
                        <p class="text-muted small">Você pode adicionar os produtos na próxima tela.</p>
                        <button type="submit" class="btn btn-success" id="btnSaveNewBasket">Criar Cesta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="manageProductsModal" tabindex="-1" aria-labelledby="manageProductsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="manageProductsModalLabel">Gerenciar Produtos da Cesta: <span id="currentBasketName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info small" id="productCountAlert">0 de 25 produtos.</div>
                    
                    <form id="addProductForm" class="row g-3 mb-4">
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="productName" placeholder="Nome do Produto" required maxlength="150">
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="productBarcode" placeholder="Código de Barras (opcional)" maxlength="50">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-sm btn-outline-success w-100" id="btnAddProduct">Adicionar</button>
                        </div>
                    </form>

                    <h5>Produtos na Cesta:</h5>
                    <ul id="productsList" class="list-group">
                        </ul>
                    
                    <div class="d-flex justify-content-end mt-4">
                        <button class="btn btn-warning me-2" id="btnClearBasket">Limpar Todos</button>
                        <button class="btn btn-info" id="btnSearchPrices">Buscar Preços em Mercados</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Editar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductIndex">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Nome do Produto:</label>
                            <input type="text" class="form-control" id="editProductName" required maxlength="150">
                        </div>
                        <div class="mb-3">
                            <label for="editProductBarcode" class="form-label">Código de Barras:</label>
                            <input type="text" class="form-control" id="editProductBarcode" maxlength="50">
                        </div>
                        <button type="submit" class="btn btn-success">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="cesta.js"></script>
</body>
</html>
