<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando - Preços AL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .logo {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: pulse 1.5s infinite alternate;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            margin: 2rem auto;
            animation: spin 1s ease-in-out infinite;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.9;
        }
        
        .dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation: float 10s ease-in-out infinite;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation: float 7s ease-in-out infinite;
        }
        
        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 75%;
            animation: float 9s ease-in-out infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="loading-container">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-bolt"></i></div>
            <h1>Preços AL</h1>
        </div>
        
        <div class="loading-spinner"></div>
        
        <p class="loading-text">Carregando aplicação<span class="dots"></span></p>
    </div>

    <script>
        // Este script age como um "porteiro" para o site.
        (async () => {
            // Pequeno delay para mostrar a animação de carregamento
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            const user = await getAuthUser();
            if (user) {
                // Se o usuário já está logado, envia para a página de BUSCA.
                window.location.href = '/search.html';
            } else {
                // Se não está logado, força a página de login.
                window.location.href = '/login.html';
            }
        })();
    </script>
</body>
</html>
