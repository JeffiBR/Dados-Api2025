<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carregando...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #2c3e50; color: white; font-family: sans-serif; }
    </style>
</head>
<body>
    <h1>Carregando aplicação...</h1>

    <script>
        // Este script age como um "porteiro" para o site.
        (async () => {
            const user = await getAuthUser();
            if (user) {
                // Se o usuário já está logado, envia para a página de BUSCA.
                window.location.href = '/search.html';
            } else {
                // Se não está logado, força a página de login.
                window.location.href = '/login.html';
            }
        })();
    </script>
</body>
</html>
