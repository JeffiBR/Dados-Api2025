<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Supermercados</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   <script src="auth.js"></script>
</head>
<body>
    <script>routeGuard(['admin']);</script>

    <button class="mobile-menu-button">☰</button>
    <aside class="sidebar">
        <div class="sidebar-header"><h1>Preços AL</h1></div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/index.html"><span>🏠</span> Busca</a></li>
                <li><a href="/compare.html"><span>📊</span> Comparador</a></li>
                <li><a href="/dashboard.html"><span>📈</span> Dashboard</a></li>
                <li class="admin-only"><a href="/admin.html"><span>⚙️</span> Coleta</a></li>
                <li class="admin-only"><a href="/markets.html" class="active"><span>🛒</span> Mercados</a></li>
                <li class="admin-only"><a href="/collections.html"><span>🗂️</span> Histórico</a></li>
                <li class="admin-only"><a href="/prune.html"><span>🗑️</span> Limpeza</a></li>
                <li class="admin-only"><a href="/product-log.html"><span>📜</span> Log de Produtos</a></li>
                <li class="admin-only"><a href="/users.html"><span>👥</span> Usuários</a></li>
            </ul>
        </nav>
        <div class="theme-switcher">
            <span>Tema</span><button id="themeToggle">Mudar</button>
        </div>
    </aside>

    <div class="content-wrapper">
        <header class="top-bar">
            <div id="userProfileMenu" class="profile-menu" style="display: none;">
                <img src="https://via.placeholder.com/40" alt="Avatar" id="userAvatar">
                <span id="userName">Usuário</span>
                <div class="profile-dropdown">
                    <a href="/profile.html">Meu Perfil</a>
                    <a href="#" id="logoutButton">Sair</a>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="form-container">
                <h2 id="formTitle">Adicionar Novo Mercado</h2>
                <input type="hidden" id="marketId">
                <div class="form-group"><label for="marketName">Nome do Mercado</label><input type="text" id="marketName" placeholder="Ex: Atacadão S.A"></div>
                <div class="form-group"><label for="marketCnpj">CNPJ</label><input type="text" id="marketCnpj" placeholder="Apenas números"></div>
                <button id="saveButton">Salvar</button>
                <button id="cancelButton" style="display:none; background-color: #7f8c8d;">Cancelar Edição</button>
            </div>
            <div class="table-container">
                <h2>Mercados Cadastrados</h2>
                <table id="marketsTable">
                    <thead><tr><th>Nome</th><th>CNPJ</th><th>Ações</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="markets.js"></script>
</body>
</html>
