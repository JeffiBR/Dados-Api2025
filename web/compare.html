<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Preços</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="notifications.js"></script>
</head>
<body>
    <script>routeGuard('compare');</script>
    <button class="mobile-menu-button">☰</button>
    <aside class="sidebar">
        <div class="sidebar-header"><h1>Preços AL</h1></div>
        <nav class="sidebar-nav">
              <ul>
                <li class="nav-header">ANÁLISE</li>
                <li><a href="/search.html"><span>🏠</span> Busca</a></li>
                <li data-permission="compare"><a href="/compare.html"><span>📊</span> Comparador</a></li>
                <li data-permission="dashboard"><a href="/dashboard.html"><span>📈</span> Dashboard</a></li>
                
                <li class="nav-header">ADMINISTRAÇÃO</li>
                <li data-permission="coleta"><a href="/admin.html" class="active"><span>⚙️</span> Coleta</a></li>
                <li data-permission="collections"><a href="/collections.html"><span>🗂️</span> Histórico de Coletas</a></li>
                <li data-permission="product_log"><a href="/product-log.html"><span>📜</span> Log de Produtos</a></li>
                <li data-permission="prune"><a href="/prune.html"><span>🗑️</span> Limpeza de Dados</a></li>

                <li class="nav-header">CONFIGURAÇÃO</li>
                <li data-permission="markets"><a href="/markets.html"><span>🛒</span> Gerenciar Mercados</a></li>
                <li data-permission="users"><a href="/users.html"><span>👥</span> Gerenciar Usuários</a></li>
            </ul>
        </nav>
        <div class="theme-switcher"><span>Tema</span><button id="themeToggle">Mudar</button></div>
    </aside>
    <div class="content-wrapper">
        <header class="top-bar">
            <div id="userProfileMenu" class="profile-menu" style="display: none;">
                <img src="https://via.placeholder.com/40" alt="Avatar" id="userAvatar">
                <span id="userName">Usuário</span>
                <div class="profile-dropdown"><a href="/profile.html">Meu Perfil</a><a href="#" id="logoutButton">Sair</a></div>
            </div>
        </header>
        <main class="main-content">
            <div class="form-container">
                <div class="form-group full-width"><label for="productInput">Produto (Nome ou Cód. de Barras)</label><input type="text" id="productInput" placeholder="Ex: Leite Integral ou 789..."></div>
                <div class="form-group"><label for="startDate">Data de Início</label><input type="date" id="startDate"></div>
                <div class="form-group"><label for="endDate">Data de Fim</label><input type="date" id="endDate"></div>
                <div class="form-group full-width"><label>Selecione os Mercados para Comparar (mínimo 2)</label><div id="supermarketFilters" class="supermarket-list"></div></div>
                <button id="compareButton" class="full-width">Comparar Preços</button>
            </div>
            <div class="chart-container"><canvas id="priceChart"></canvas></div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="compare.js"></script>
</body>
</html>
