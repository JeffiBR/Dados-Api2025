<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</head>
<body>
    <script>routeGuard('users');</script>
    <ul>
                <li class="nav-header">ANÁLISE</li>
                <li><a href="/search.html"><span>🏠</span> Busca</a></li>
                <li data-permission="compare"><a href="/compare.html"><span>📊</span> Comparador</a></li>
                <li data-permission="dashboard"><a href="/dashboard.html"><span>📈</span> Dashboard</a></li>
                
                <li class="nav-header">ADMINISTRAÇÃO</li>
                <li data-permission="coleta"><a href="/admin.html" class="active"><span>⚙️</span> Coleta</a></li>
                <li data-permission="collections"><a href="/collections.html"><span>🗂️</span> Histórico de Coletas</a></li>
                <li data-permission="product_log"><a href="/product-log.html"><span>📜</span> Log de Produtos</a></li>
                <li data-permission="prune"><a href="/prune.html"><span>🗑️</span> Limpeza de Dados</a></li>

                <li class="nav-header">CONFIGURAÇÃO</li>
                <li data-permission="markets"><a href="/markets.html"><span>🛒</span> Gerenciar Mercados</a></li>
                <li data-permission="users"><a href="/users.html"><span>👥</span> Gerenciar Usuários</a></li>
            </ul>
    <main class="main-content">
        <h2>Gerenciar Usuários</h2>
        <div class="form-container">
            <h3 id="formTitle">Criar Novo Usuário</h3>
            <input type="hidden" id="userId">
            <div class="form-group"><label for="fullName">Nome</label><input type="text" id="fullName"></div>
            <div class="form-group"><label for="email">Email</label><input type="email" id="email"></div>
            <div class="form-group"><label for="password">Senha</label><input type="password" id="password" placeholder="Obrigatório para novos usuários"></div>
            <div class="form-group"><label for="role">Nível</label><select id="role"><option value="user">Usuário</option><option value="admin">Admin Geral</option></select></div>
            
            <div class="form-group full-width">
                <label>Permissões de Página (para nível 'Usuário')</label>
                <div id="permissions-container" class="supermarket-list">
                    <label><input type="checkbox" value="compare"> Comparador</label>
                    <label><input type="checkbox" value="dashboard"> Dashboard</label>
                    <label><input type="checkbox" value="coleta"> Coleta</label>
                    <label><input type="checkbox" value="markets"> Mercados</label>
                    <label><input type="checkbox" value="collections"> Histórico</label>
                    <label><input type="checkbox" value="prune"> Limpeza</label>
                    <label><input type="checkbox" value="product_log"> Log de Produtos</label>
                </div>
            </div>
            <button id="saveUserBtn" class="full-width">Salvar</button>
        </div>
        </main>
    <script src="users.js"></script>
</body>
</html>
