<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - Preços AL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</head>
<body class="theme-dark">
    <script>routeGuard('users');</script>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content">
            <header class="top-bar">
                </header>
            
            <div class="page-content">
                <div class="page-header">
                    <div class="page-title">
                        <h1><i class="fas fa-users-cog"></i>Gerenciar Usuários</h1>
                        <p>Crie, edite e defina permissões para os usuários do sistema.</p>
                    </div>
                </div>

                <div class="card form-container">
                    <h3 id="formTitle">Criar Novo Usuário</h3>
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label for="fullName">Nome Completo</label>
                        <input type="text" id="fullName" placeholder="Digite o nome completo">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite o email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Obrigatório para novos usuários">
                    </div>
                    <div class="form-group">
                        <label for="role">Nível de Acesso</label>
                        <select id="role">
                            <option value="user">Usuário</option>
                            <option value="admin">Admin Geral</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label>Permissões de Página (para nível 'Usuário')</label>
                        <div id="permissions-container" class="supermarket-list">
                            <label><input type="checkbox" value="search"> Busca</label>
                            <label><input type="checkbox" value="compare"> Comparador</label>
                            <label><input type="checkbox" value="dashboard"> Dashboard</label>
                            <label><input type="checkbox" value="coleta"> Coleta</label>
                            <label><input type="checkbox" value="markets"> Mercados</label>
                            <label><input type="checkbox" value="collections"> Histórico</label>
                            <label><input type="checkbox" value="prune"> Limpeza</label>
                            <label><input type="checkbox" value="product_log"> Log de Produtos</label>
                            <label><input type="checkbox" value="users"> Gerenciar Usuários</label>
                            <label><input type="checkbox" value="categories"> Gerenciar Categorias</label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="saveUserBtn" class="btn btn-primary"><i class="fas fa-save"></i>Salvar</button>
                        <button id="cancelButton" class="btn btn-secondary" style="display:none;">Cancelar Edição</button>
                    </div>
                </div>
                
                <div class="card table-container" style="margin-top: 2rem;">
                    <div class="card-header"><h3>Usuários Cadastrados</h3></div>
                    <div class="card-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Nível</th>
                                    <th>Permissões</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="users.js"></script>
</body>
</html>
