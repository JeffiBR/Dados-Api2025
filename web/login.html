<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Pre√ßos AL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="form-container" style="max-width: 400px; width: 100%;">
        <h2 style="text-align: center;">Acesso Restrito</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button id="loginButton" class="full-width">Entrar</button>
        </form>
        
        <p id="errorMessage" style="color: var(--danger-color); text-align: center; margin-top: 1rem;"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
