    <div class="content-wrapper">

            <div id="userProfileMenu" class="profile-menu" style="display: none;">

            <div class="form-container">

                <div class="form-group"><label for="avatarFile">Alterar Foto de Perfil (max 1MB)</label><input type="file" id="avatarFile" accept="image/*"></div>
                <button id="updateProfileBtn" class="full-width">Salvar Alterações</button>
                <div id="uploadStatus"></div>
            </div>
        </main>
